version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- info_condition
- mood_great
- mood_unhappy
entities:
- condition
- infotype
slots:
  condition:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: condition
      conditions:
      - active_loop: info_form
  infotype:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: infotype
      conditions:
      - active_loop: info_form
forms:
  info_form:
    required_slots:
    - condition
    - infotype
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_condition:
  - text: What disease or condition do you need help with?
  utter_ask_infotype:
  - text: What disease or condition do you need help with?
actions:
- utter_greet
- action_info
- utter_goodbye
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_iamabot
- utter_ask_condition
- utter_ask_infotype
- validate_info_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
